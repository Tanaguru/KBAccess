ACDW_HTMLCSS-010101=Identify the main regions of the page with the role attribute
ACDW_HTMLCSS-010102=Implement a logical and thorough hierarchy of headings using the tags &lt;h1&gt; to &lt;h6&gt;
ACDW_HTMLCSS-010103=Structure navigation menus with lists
ACDW_HTMLCSS-010201=Write the HTML source code by following the logical reading order
ACDW_HTMLCSS-010202=Ensure the consistency of the HTML order from one page to the next
ACDW_HTMLCSS-020101=Enter an accurate &lt;title&gt; on each page
ACDW_HTMLCSS-020201=Ensure the correct encoding of all characters
ACDW_HTMLCSS-030101=Enter the main page language with the lang attribute in the &lt;html&gt; tag
ACDW_HTMLCSS-030201=Use the lang attribute to indicate a change in the language
ACDW_HTMLCSS-040101=Write valid HTML code according to the grammar rules of the DOCTYPE used
ACDW_HTMLCSS-040201=Do not use HTML attributes or tags designed exclusively for formatting
ACDW_HTMLCSS-040202=Use HTML tags for their semantic value
ACDW_HTMLCSS-050101=Use an empty alternate text (alt="") for decorative and illustrative images
ACDW_HTMLCSS-050201=Do not use CSS to display informative images
ACDW_HTMLCSS-050202=Enter the alt attribute for informative images
ACDW_HTMLCSS-050301=Enter the alt attribute to each image map and corresponding &lt;area /&gt; tags
ACDW_HTMLCSS-050302=Include &lt;map&gt; and &lt;area&gt; tags just after each image map in the HTML code
ACDW_HTMLCSS-060101=Write explicit texts for links and buttons
ACDW_HTMLCSS-060102=As a last resort, use the title attribute to make link and button texts explicit that cannot be made clear otherwise
ACDW_HTMLCSS-060201=Indicate the size and format of each document that can be downloaded
ACDW_HTMLCSS-060301=Indicate the opening of new windows
ACDW_HTMLCSS-070101=Use the &lt;label&gt; tag as well as the \u201cfor\u201d and \u201cid\u201d attributes to associate form controls with their text labels
ACDW_HTMLCSS-070102=Include information about expected field values directly in &lt;label&gt; tags
ACDW_HTMLCSS-070201=Group and title fields of the same type with &lt;fieldset&gt; and &lt;legend&gt;
ACDW_HTMLCSS-070202=Order drop-down list options in a logical way
ACDW_HTMLCSS-070301=Update the page &lt;title&gt; when a page returns an error or a confirmation message
ACDW_HTMLCSS-070401=Indicate in the alt attribute of the CAPTCHA image where the user can find the non-graphic CAPTCHA version
ACDW_HTMLCSS-080101=Tag unordered lists with &lt;ul&gt; and &lt;li&gt;
ACDW_HTMLCSS-080102=Tag ordered lists with &lt;ol&gt; and &lt;li&gt;
ACDW_HTMLCSS-080103=Tag definition lists with &lt;dl&gt;, &lt;dt&gt; and &lt;dd&gt;
ACDW_HTMLCSS-080201=Tag quotation blocks with &lt;blockquote&gt;
ACDW_HTMLCSS-090101=Ensure the correct reading order of formatting tables
ACDW_HTMLCSS-090102=Do not use tags or attributes that are specific to data tables in formatting tables
ACDW_HTMLCSS-090201=Provide a title for each data table with the &lt;caption&gt; tag
ACDW_HTMLCSS-090202=Tag each row header and column header cell with &lt;th&gt;
ACDW_HTMLCSS-090203=Use the scope attribute to associate cells with the headers in simple tables
ACDW_HTMLCSS-090204=Use the headers and id attributes to associate cells with table header cells in complex data tables
ACDW_HTMLCSS-100101=Do not use the CSS properties display or visibility to hide content that cannot be displayed by the user
ACDW_HTMLCSS-100201=Use CSS to format text
ACDW_HTMLCSS-100202=Only use relative sizes (em, %, small, etc.) for typefaces
ACDW_HTMLCSS-100203=Ensure the readability of content even if the text size is doubled
ACDW_HTMLCSS-100301=Make sure content is readable when images are not displayed
ACDW_HTMLCSS-100302=Garantir la compr\u00e9hension de l'information m\u00eame lorsque CSS est d\u00e9sactiv\u00e9
ACDW_HTMLCSS-110101=Make sure the tab order follows the logical reading order
ACDW_HTMLCSS-110102=Include skip links
ACDW_HTMLCSS-110201=Ensure visibility of focus when set from the keyboard
ACDW_HTMLCSS-120101=Plan for an alternative to each multimedia content (&lt;video&gt;, &lt;audio&gt;, &lt;object&gt;, etc.)
ACDW_HTMLCSS-120102=Do not use the wmode parameter with the values transparent or opaque

