accessibility.coverageDetails=Le pourcentage de couverture d'un r&eacute;f&eacute;rentiel d'accessibilit&eacute; est :\
<br />Le pourcentage du nombre de tests du r&eacute;f&eacute;rentiel ayant au moins un exemple valid&eacute; ou un exemple invalid&eacute; par rapport au nombres total de tests.\
<br />Note : les tests pris en compte sont uniquement ceux de plus bas niveau, par exemple : les "tests" pour AccessiWeb 2.1 (et non les crit\u00e8res), les "techniques" pour WCAG 2.0 (et non les crit\u00e8res de succ\u00e8s).  