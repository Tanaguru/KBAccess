WCAG20-0101=Text Alternatives: Provide text alternatives for any non-text content so that it can be changed into other forms people need, such as large print, braille, speech, symbols or simpler\ language.
WCAG20-0102=Time-based Media: Provide alternatives for time-based media.
WCAG20-0103=Adaptable: Create content that can be presented in different ways (for example simpler layout) without losing information or structure.
WCAG20-0104=Distinguishable: Make it easier for users to see and hear content including separating foreground from background.
WCAG20-0201=Keyboard Accessible: Make all functionality available from a keyboard.
WCAG20-0202=Enough Time: Provide users enough time to read and use content.
WCAG20-0203=Seizures: Do not design content in a way that is known to cause seizures.
WCAG20-0204=Navigable: Provide ways to help users navigate, find content, and determine where they are.
WCAG20-0301=Readable: Make text content readable and understandable.
WCAG20-0302=Predictable: Make Web pages appear and operate in predictable ways.
WCAG20-0303=Input Assistance: Help users avoid and correct mistakes.
WCAG20-0401=Compatible: Maximize compatibility with current and future user agents, including assistive technologies.
