WCAG20-01=Perceivable - Information and user interface components must be presentable to users in ways they can perceive.
WCAG20-02=Operable - User interface components and navigation must be operable.
WCAG20-03=Understandable - Information and the operation of user interface must be understandable.
WCAG20-04=Robust - Content must be robust enough that it can be interpreted reliably by a wide variety of user agents, including assistive technologies.
